    <!-- Graphs -->
    <script src="./js/moment.min.js"></script>
    <xxscript src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></xxscript>
    <script src="./js/Chart.min.js"></script>

    <script>

	var dateFormat = 'MMMM DD YYYY';
	var date = moment('April 01 2017', dateFormat);

	var labels = [date];

	var temperature = [];
	var humidity = [];
	var pressure = [];

	var temperature_ctx = document.getElementById('temperature_chart').getContext('2d');
	var humidity_ctx = document.getElementById('humidity_chart').getContext('2d');
	var pressure_ctx = document.getElementById('pressure_chart').getContext('2d');

	var color = Chart.helpers.color;

	var temperature_cfg = {
		type: 'bar',
		data: {
			labels: labels,
			datasets: [{
				label: 'Temperature',
				/* backgroundColor: color(window.chartColors.red).alpha(0.5).rgbString(), */
				/*borderColor: window.chartColors.red,*/
				data: temperature,
				type: 'line',
				pointRadius: 1,
				fill: false,
				lineTension: 0,
				borderWidth: 2
			}]
		},
		options: {
			scales: {
				xAxes: [{
					type: 'time',
					distribution: 'series',
					time: {unit: 'minute'},
					ticks: {
						source: 'labels'
					}
				}],
				yAxes: [{
					scaleLabel: {
						display: true,
						labelString: 'Temperature Â°C'
					}
				}]
			}
		}
	};
	var humidity_cfg = {
		type: 'bar',
		data: {
			labels: labels,
			datasets: [{
				label: 'Humidity',
				/* backgroundColor: color(window.chartColors.red).alpha(0.5).rgbString(), */
				/*borderColor: window.chartColors.red,*/
				data: humidity,
				type: 'line',
				pointRadius: 1,
				fill: false,
				lineTension: 0,
				borderWidth: 2
			}]
		},
		options: {
			scales: {
				xAxes: [{
					type: 'time',
					distribution: 'series',
					time: {unit: 'minute'},
					ticks: {
						source: 'labels'
					}
				}],
				yAxes: [{
					scaleLabel: {
						display: true,
						labelString: 'Relative Humidity %'
					}
				}]
			}
		}
	};
	var pressure_cfg = {
		type: 'bar',
		data: {
			labels: labels,
			datasets: [{
				label: 'Pressure',
				data: pressure,
				type: 'line',
				pointRadius: 1,
				fill: false,
				lineTension: 0,
				borderWidth: 2
			}]
		},
		options: {
			scales: {
				xAxes: [{
					type: 'time',
					distribution: 'series',
					time: {unit: 'minute'},
					ticks: {
						source: 'labels'
					}
				}],
				yAxes: [{
					scaleLabel: {
						display: true,
						labelString: 'Pressure hPa'
					}
				}]
			}
		}
	};
	var temperatureChart = new Chart(temperature_ctx, temperature_cfg);
        var humidityChart = new Chart(humidity_ctx, humidity_cfg);
        var pressureChart = new Chart(pressure_ctx, pressure_cfg);
</script>

	<script>
	var webcamUrl = window.location.protocol + '//' + window.location.hostname + ':8002/';
       	var sensorUrl = window.location.protocol + '//' + window.location.hostname + ':8001/';

	function refreshWebcam () {
		 jQuery("#webcam_image").attr("src",webcamUrl);
	}
	jQuery(function(){

		// Retrieve webcam image
		setInterval(function(){
			refreshWebcam();
		},10000);

		// Retrive sensor data
		setInterval(function() {
			console.log("fetching data from " + sensorUrl);
			jQuery
			.ajax({url:sensorUrl,method:"GET"})
			.done(function(data){
				var now = new Date();
				temperature.push({t:now, y:data.temperature});
				humidity.push({t:now, y:data.humidity});
				pressure.push({t:now, y:data.pressure});
				temperatureChart.update();
				humidityChart.update();
				pressureChart.update();
			});
		},5000);
	});
	</script>
